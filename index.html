        <div id="well" class="well col-md-6">

        let catImage = document.getElementById('cat-img1');
        let catImage2 = document.getElementById('cat-img2');

        let well = document.getElementById('well');
        catImage.addEventListener('click', countClicks);
        catImage2.addEventListener('click', countClicks2);


        let clickCount = 0;

        function countClicks() {
            clickCount += 1;

            let name = names[Math.floor(Math.random() * names.length)];
            console.log(name);
